<nav class="btn-buy">
    <button id="tombolCheckout" disabled>Checkout</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var checkboxes = document.getElementsByClassName('btn-box');
            var tombolCheckout = document.getElementById('tombolCheckout');

            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener('change', function() {
                    if (apakahAdaProdukDipilih()) {
                        tombolCheckout.disabled = false;
                    } else {
                        tombolCheckout.disabled = true;
                    }
                });
            }

            function apakahAdaProdukDipilih() {
                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i].checked) {
                        return true;
                    }
                }
                return false;
            }

            document.getElementById('tombolCheckout').addEventListener('click', function() {
                var produkDipilih = document.querySelectorAll('.produk-checkbox:checked');
                var produkDipilihText = Array.from(produkDipilih).map(el => el.parentElement.querySelector('span').textContent);

                alert('Anda memilih: ' + produkDipilihText.join(', '));
            });
        });
    </script>

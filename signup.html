<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/signup.css">
<body>
    <div class="container forms">
        <div class="login">

                    <img src="assets/brand.png" alt="logo" width="150px" height="85px">
                </div>

                <h1> SIGN UP</h1>

                </div> 
                
                <div>

        </div>
        <div class="right">
            <img src="assets/backround.jpg" alt="clothes">
        </div>

    <!--JavaScript-->
    <script src="main.js"></script>

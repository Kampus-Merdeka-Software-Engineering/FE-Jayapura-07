            <h1 class="text-center" id="loading">Data sedang dimuat</h1>
            <h1 class="text-center" id="error">Data tidak ditemukan</h1>
        	<!-- Product -->
            <div class="product">
            <div class="container">
			<div class="row product_row">
                <input type="hidden" name="product_id">
				<!-- Product Image -->
				<div class="col-lg-6">
					<div class="product_image">
						<div class="product_image_large"><img id="product-image" alt=""></div>
					</div>
				</div>

				<!-- Product Content -->
				<div class="col-lg-5">
					<div class="product_content">
						<div class="product_name" id="product-name"></div>
              <div class="price">
                  <span class="original-price" id="product-price"></span>
              </div>
            <!-- Informasi pengiriman -->
            <div class="product-delivery">
            <div class="delivery-icon">
                <img src="assets/mobil.png" alt="Logo Mobil">
            </div>
            <div class="delivery-details">
                <p>Free Shipping<strong> throughout Indonesia</strong></p>
                <p><strong>No minimum Purchase</strong></p>
            </div>
						<div class="product_text">
							<p>Ini adalah hoddie bagus dan limited!.</p>
						</div>
            <!-- Product color -->
            <div class="product-color">
                <span>Color</span>
                <select id="color-select" title="color_selection" name="color">
                    
                </select>
            </div>
						<!-- Product Quantity -->
						<div class="product_quantity_container">
              <span><label for="quantity_input">Quantity</label></span>
              <div class="product_quantity clearfix">
                <button id="quantity_dec_button" onclick="buttonDec()" class="quantity_dec quantity_control">-</button>
                <input id="quantity_input" name="qty" type="text" pattern="[0-9]*" value="1">
                <button id="quantity_inc_button" onclick="buttonInc()" class="quantity_inc quantity_control">+</button>
							</div>
						</div>
						<!-- Product Size -->
						<div class="product_size_container">
							<span>Size</span>
							<div class="product_size">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li>
										<input type="radio" id="radio_1" name="product_radio" class="regular_radio radio_1" value="XS">
										<label for="radio_1">XS</label>
									</li>
									<li>
										<input type="radio" id="radio_2" name="product_radio" class="regular_radio radio_2" checked value="S">
										<label for="radio_2">S</label>
									</li>
									<li>
										<input type="radio" id="radio_3" name="product_radio" class="regular_radio radio_3" value="M">
										<label for="radio_3">M</label>
									</li>
									<li>
										<input type="radio" id="radio_4" name="product_radio" class="regular_radio radio_4" value="L">
										<label for="radio_4">L</label>
									</li>
									<li>
										<input type="radio" id="radio_5" name="product_radio" class="regular_radio radio_5" value="XL">
										<label for="radio_5">XL</label>
									</li>
								</ul>
							</div>
							<div class="button cart_button"><a href="keranjang.html" onclick="addToCart()">add to cart</a></div>
						</div>
					</div>
				</div>
			</div>
</div>
